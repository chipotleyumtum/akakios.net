<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ludwig</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <div class="hero-section">
    <h1 class="title">Khup Mung</h1>
    <h3 class="subtitle">Blog</h3>
    
    <div class="interactive-canvas"></div>

    <div>
      <p>January 7, 2025</p>
      <p>
        Just thought about Cybersecurity and how cool of a profession it is. but I also thought about the magnitude of opportunities if
        I were to pursue an Electrical Engineering degree. Lots of things I like to do but I am bounded by time.
      </p>
     
    </div>
  </div>

  <section class="content">
    <div class="symbol" id="crown"></div>
    <p></p>
  </section>

  
<style>
   body {
     font-family: 'Courier New', Courier, monospace;
     background-color: #f4f4f4;
     color: #333;
   }
   
   .hero-section {
     background-image: url('textured-background.jpg');
     background-size: cover;
     text-align: center;
     padding: 50px;
   }
   
   .title {
     font-size: 3rem;
     color: #ff0000;
   }
   
   .subtitle {
     font-size: 1.5rem;
   }
   
   .symbol {
     width: 80px;
     height: 80px;
     background-image: url('/Oldstuff/picto.png'); 
     background-size: cover; 
     background-position: auto; 
     margin: auto;
   }
   
   .symbol#crown {
     clip-path: polygon(50% 0%, 60% 40%, 80% 20%, 100% 40%, 80% 60%, 100% 100%, 
                       50% 80%, 0% 100%, 20% 60%, 0% 40%, 20% 20%, 40% 40%);
   }
</style>

   </style>
  <script>
   gsap.from(".title", { duration: 2, y: -50, opacity: 0 });
   gsap.to("#crown", { duration: 3, rotationY: "360", repeat: -1 });
   </script>
</body>
</html>
